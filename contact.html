<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | ResulDashdemirli</title>
  
  <link rel="stylesheet" type="text/css" href="./contact.css">
  <link rel="stylesheet" href="./reset.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">ResulDashdemirli</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" ></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="./github.icon.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="./linkedin.icon.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="./stackoverflow.icon.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2021 ResulDashdemirli
    </div>
  </footer>
</body>

</html>
